acuation", "label": "Evacuation", "shape": "dot"}, {"color": "lightblue", "font": {"color": "black"}, "id": "EmergencyIntervention", "label": "EmergencyIntervention", "shape": "dot"}, {"color": "lightblue", "font": {"color": "black"}, "id": "IncidentDetection", "label": "IncidentDetection", "shape": "dot"}, {"color": "lightblue", "font": {"color": "black"}, "id": "FireExtinguisher", "label": "FireExtinguisher", "shape": "dot"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Hydrant", "label": "Hydrant", "shape": "dot"}, {"color": "lightblue", "font": {"color": "black"}, "id": "FireDetection", "label": "FireDetection", "shape": "dot"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Thing", "label": "Thing", "shape": "dot"}]);
