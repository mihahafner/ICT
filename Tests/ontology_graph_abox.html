        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "mediumseagreen", "font": {"color": "black"}, "id": "Operation", "label": "Operation", "shape": "dot"}, {"color": "mediumseagreen", "font": {"color": "black"}, "id": "Sprinkler_System_1", "label": "Sprinkler_System_1", "shape": "dot"}, {"color": "mediumseagreen", "font": {"color": "black"}, "id": "Incident_Detection_Function", "label": "Incident_Detection_Function", "shape": "dot"}, {"color": "mediumseagreen", "font": {"color": "black"}, "id": "Building_X", "label": "Building_X", "shape": "dot"}, {"color": "lightgray", "font": {"color": "black"}, "id": "lit::Building_X::height::25.0", "label": "25.0", "shape": "dot"}, {"color": "mediumseagreen", "font": {"color": "black"}, "id": "Evacuation_Function", "label": "Evacuation_Function", "shape": "dot"}, {"color": "mediumseagreen", "font": {"color": "black"}, "id": "Emergency", "label": "Emergency", "shape": "dot"}, {"color": "mediumseagreen", "font": {"color": "black"}, "id": "SafetySystem", "label": "SafetySystem", "shape": "dot"}, {"color": "lightgray", "font": {"color": "black"}, "id": "lit::Building_X::numberOfFloors::8", "label": "8", "shape": "dot"}, {"color": "mediumseagreen", "font": {"color": "black"}, "id": "Hydrant_1", "label": "Hydrant_1", "shape": "dot"}, {"color": "lightgray", "font": {"color": "black"}, "id": "lit::Hydrant_1::hasWeight::6.0", "label": "6.0", "shape": "dot"}, {"color": "mediumseagreen", "font": {"color": "black"}, "id": "Evacuation", "label": "Evacuation", "shape": "dot"}, {"color": "mediumseagreen", "font": {"color": "black"}, "id": "Building", "label": "Building", "shape": "dot"}, {"color": "mediumseagreen", "font": {"color": "black"}, "id": "Hydrant", "label": "Hydrant", "shape": "dot"}, {"color": "mediumseagreen", "font": {"color": "black"}, "id": "IncidentDetection", "label": "IncidentDetection", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Operation", "label": "type", "to": "Operation"}, {"arrows": "to", "from": "Sprinkler_System_1", "label": "supportsFunction", "to": "Incident_Detection_Function"}, {"arrows": "to", "from": "Building_X", "label": "height", "to": "lit::Building_X::height::25.0"}, {"arrows": "to", "from": "Evacuation_Function", "label": "requiredInPhase", "to": "Emergency"}, {"arrows": "to", "from": "Sprinkler_System_1", "label": "type", "to": "SafetySystem"}, {"arrows": "to", "from": "Sprinkler_System_1", "label": "mitigates", "to": "Evacuation_Function"}, {"arrows": "to", "from": "Building_X", "label": "numberOfFloors", "to": "lit::Building_X::numberOfFloors::8"}, {"arrows": "to", "from": "Building_X", "label": "hasFunction", "to": "Evacuation_Function"}, {"arrows": "to", "from": "Building_X", "label": "hasSafetyEquipment", "to": "Hydrant_1"}, {"arrows": "to", "from": "Hydrant_1", "label": "hasWeight", "to": "lit::Hydrant_1::hasWeight::6.0"}, {"arrows": "to", "from": "Evacuation_Function", "label": "type", "to": "Evacuation"}, {"arrows": "to", "from": "Building_X", "label": "hasSafetySystem", "to": "Sprinkler_System_1"}, {"arrows": "to", "from": "Building_X", "label": "type", "to": "Building"}, {"arrows": "to", "from": "Hydrant_1", "label": "type", "to": "Hydrant"}, {"arrows": "to", "from": "Building_X", "label": "inPhase", "to": "Operation"}, {"arrows": "to", "from": "Emergency", "label": "type", "to": "Emergency"}, {"arrows": "to", "from": "Incident_Detection_Function", "label": "type", "to": "IncidentDetection"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"solver": "forceAtlas2Based", "stabilization": {"iterations": 350}}, "nodes": {"font": {"size": 18}, "shape": "dot", "scaling": {"min": 10, "max": 24}}, "edges": {"font": {"size": 14, "align": "middle"}, "arrows": {"to": {"enabled": true, "scaleFactor": 0.7}}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
